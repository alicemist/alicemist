name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule: [{cron: "0 2,5,8,9 * * *"}]
  workflow_dispatch:

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "alicemozkara@gmail.com"
          git config --local user.name "alicemist"
          git add -A
          
          arr[0]="chore(bot): 😂 t"
          arr[1]="chore(bot): 😱 mmit"
          arr[2]="chore(bot): 👿 auommit"
          arr[3]="chore(bot): 💩 aommit"
          arr[5]="chore(bot): 🙈 auto commit"
          arr[6]="chore(bot): 🐐  commit"
          arr[9]="chore(bot): 👻 auo commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
